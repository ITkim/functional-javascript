<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1. 함수형 프로그래밍 개요</title>
</head>

<body>

<script>

/* 순수 함수 */
function add(a, b) {
  return a + b;
}

console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );
console.log( add(10, 5) );

  
//순수 함수 아님, 만일 c가 상수인 경우에는 순수 함수
var c = 10;
function add2(a, b) {
  return a + b + c;
}

console.log( add2(10, 2) ); // 22
console.log( add2(10, 3) );
console.log( add2(10, 4) );
c = 20; //이렇게 c 값을 수정하게 되면 출력되는 데이터가 다름 따라수 add() 함수는 순수 함수가 아님
console.log( add2(10, 2) ); // 32
console.log( add2(10, 3) );
console.log( add2(10, 4) );

// 부수 효과가 있는 함수이면서 순수 함수가 아니다, 외부 효과에 영향을 받는 함수
//따라서 c는 외부 효과에 의해 값이 변경되기 때문에 순수 함수 
var c = 20;
function add3(a, b) {
  c = b;
  return a + b;
}

console.log('c: ', c);
console.log( add3(20, 30) );
console.log('c: ', c);
//console.log( add3(20, 30) );
//console.log( add3(20, 30) );

//순수 함수가 아님, 외부의 상태에 따라 영향을 받음
var obj1 = { val: 10 };
function add4(obj, b) {
  obj.val += b;
}
console.log( obj1.val );
add4(obj1, 20);
console.log( obj1.val );


// 다시 순수 함수
//obj값을 변경하는게 아니라 return 값으로 처리
//인자로 받은 값과 외부 상태값 다 변경하고 있지 않음
var obj1 = { val: 10 };
function add5(obj, b) {
  return { val: obj.val + b }
}

console.log( obj1.val );
var obj2 = add5(obj1, 20);
console.log( obj1.val );
console.log( obj2.val );
  
/* 순수함수 특징
1. 평가 시점이 중요하지 않음
2. 동일한 데이터를 넣으면 항상 동일한 데이터 출력

*/
  


/* 일급 함수 */
var f1 = function(a) { return a * a; };
console.log(f1);

var f2 = add;
console.log(f2);

function f3(f) {
  return f();
}

console.log( f3(function() { return 10; }) );

console.log( f3(function() { return 20; }) );

/* add_maker */

function add_maker(a) {
  return function(b) {
    return a + b;
  }
}

var add10 = add_maker(10);

console.log( add10(20) );

var add5 = add_maker(5);
var add15 = add_maker(15);

console.log( add5(10) );
console.log( add15(10) );

console.log( add10(20) );


function f4(f1, f2, f3) {
  return f3(f1() + f2());
}

console.log(
  f4(
    function() { return 2; },
    function() { return 1; },
    function(a) { return a * a; }));


</script>

</body>

</html>
